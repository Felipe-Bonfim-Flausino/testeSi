<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sv Plus – Login</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <img src="../IMG/Logo.png" alt="Logo" class="logo inline-style-b682b2">
    <h2>Acesso ao Sistema</h2>
    <form id="login-form" class="login-form">
      <input type="text" id="username" placeholder="Usuário" required autofocus>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Senha" required>
        <span id="toggle-password" title="Mostrar/ocultar senha">&#128065;</span>
      </div>
      <button type="submit">Entrar</button>
      <div class="login-error" id="login-error">Usuário ou senha inválidos.</div>
    </form>
  </div>
  <script src="../scripts/login.js"></script>
</body>
</html>
